<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculetor.css">
</head>
<body>
    <main>
        
        <div class="container">
            <input type="text" value="0" class="input">
            <div class="ans-sign-input">
                <input type="text" value="" class="input2">
                <input type="text" value="0" class="input1">
            </div>
            <div class="hr"></div>
            <div class="btn">

                <div class="btn-box1 btn-box">
                    <button class="inner-btn" id="ac" value="AC">AC</button>
                    <button class="inner-btn" id="del" value="DEL">DEL</button>
                    <button class="inner-btn" id="mod" value="%">%</button>
                    <button class="inner-btn" id="divid" value="/">/</button>
                </div>

                <div class="btn-box2 btn-box">
                    <button class="inner-btn" id="7" value="7">7</button>
                    <button class="inner-btn" id="8" value="8">8</button>
                    <button class="inner-btn" id="9" value="9">9</button>
                    <button class="inner-btn" id="multi" value="*">*</button>
                </div>

                <div class="btn-box3 btn-box">
                    <button class="inner-btn" id="4" value="4">4</button>
                    <button class="inner-btn" id="5" value="5">5</button>
                    <button class="inner-btn" id="6" value="6">6</button>
                    <button class="inner-btn" id="subtrect" value="-">--</button>
                </div>

                <div class="btn-box4 btn-box">
                    <button class="inner-btn" id="1" value="1">1</button>
                    <button class="inner-btn" id="2" value="2">2</button>
                    <button class="inner-btn" id="3" value="3">3</button>
                    <button class="inner-btn" id="add" value="+">+</button>
                </div>

                <div class="btn-box5 btn-box">
                    <button class="inner-btn" id="00" value="00">00</button>
                    <button class="inner-btn" id="0" value="0">0</button>
                    <button class="inner-btn" id="dot" value=".">.</button>
                    <button class="inner-btn" id="equal" value="=">=</button>
                </div>

            </div>
        </div>
    </main>



    <script src="calculator.js"></script>
</body>
</html>
